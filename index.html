<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="http://rawgit.com/walkermatt/ol3-layerswitcher/master/src/ol3-layerswitcher.css" type="text/css">
    <style>
      html, body, .map {
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v3.19.1/build/ol-debug.js" type="text/javascript"></script>
    <script src="http://rawgit.com/walkermatt/ol3-layerswitcher/master/src/ol3-layerswitcher.js" type="text/javascript"></script>
    <title>New Zealand Index of Multiple Deprivation Map</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var layers = {
        "Income": "income",
        "Housing": "house",
        "Health": "hlth",
        "Employment": "emp",
        "Education": "edu",
        "Crime": "crime",
        "ACC": "acc",
        "NZIMD": "nzimd",
      }
      var ol_layers = []
      for (var l in layers) {
        var machine_name = layers[l];
        ol_layers.push(new ol.layer.Tile({
          title: l,
          type: 'base',
          source: new ol.source.XYZ({
            url: '/tiles/' + machine_name + '/{z}/{x}/{y}.png'
          }),
          opacity: 1
        }))
      }
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Group({
            'title': 'Base maps',
            layers: ol_layers
          }),
          new ol.layer.Group({
            'title': 'Overlays',
            layers: [
              new ol.layer.Tile({
                title: 'City labels',
                source: new ol.source.Stamen({
                  layer: 'toner-labels',
                }),
                opacity: .5
              })
            ]
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([173, -40]),
          zoom: 6
        })
      });
      var layerSwitcher = new ol.control.LayerSwitcher({
        tipLabel: 'Legend' // Optional label for button
      });
      map.addControl(layerSwitcher);
    </script>
  </body>
</html>
